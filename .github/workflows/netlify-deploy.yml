name: 0.x docs

on:
  push:
  pull_request:
    types: [opened, synchronize]
    branches:
      - 0.x

jobs:
  deploy_docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/0.x' || github.event.pull_request

    steps:
      - name: checkout code repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - name: get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: audit dependencies
        # Currently yarn audit fails due to decompress - re-enable once there's a resolution.
        run: yarn audit || true

      - name: install dependencies
        run: yarn ci

      - name: build project
        run: yarn build

      - name: build docs
        run: yarn build:docs

      - name: deploy docs
        uses: nwtgck/actions-netlify@develop
        with:
          publish-dir: "./docs/public"
          production-branch: 0.x
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy Docs from GitHub Actions - ${{ github.event.pull_request.title || github.ref }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
